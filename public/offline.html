<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - No Bar Dalat</title>
  <style>
    @font-face {
      font-family: "iCiel Novecento sans";
      src: url("/fonts/icel-novecentosans/iCielNovecentosans-Normal.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "iCiel Novecento sans";
      src: url("/fonts/icel-novecentosans/iCielNovecentosans-UltraBold.woff2") format("woff2");
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }

    body {
      background-color: #000000;
      color: #ffffff;
      font-family: "iCiel Novecento sans", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      animation: fadeIn 1s ease-out;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
      font-weight: bold;
      line-height: 1;
    }

    p {
      font-size: 1rem;
      opacity: 0.6;
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .retry-btn {
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 1rem 3rem;
      font-family: inherit;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 9999px;
    }

    .retry-btn:hover {
      background-color: #e5e5e5;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="noise"></div>
  <div class="container">
    <!-- Using a placeholder for logo if specific file path varies, assuming standard path -->
    <img src="/images/nobar-logo-black-white.png" alt="No Bar Dalat Logo" class="logo"
      onerror="this.style.display='none'">

    <h1>No Connection</h1>
    <p>You seem to be offline. Check your internet connection.</p>

    <button class="retry-btn" onclick="window.location.reload()">Retry</button>
  </div>
</body>

</html>
